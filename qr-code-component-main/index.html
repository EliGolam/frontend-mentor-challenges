<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">  
</head>
<body>
  
  <div class="card">
    <div class="qr-container">
      <img src="./images/image-qr-code.png" alt="qr-code img-cover" class="qr-code">
    </div>

    <div class="card-info">
      <h1 class="info-header">Improve your front-end skills by building projects</h1>
      <p class="info-body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

</body>
</html>
